<div class="flex place-content-center mt-20">
  <ul class="w-3/4 grid grid-cols-1 gap-x-4 gap-y-8 md:grid-cols-4 text-center">
    <li (click)="addAlbum()" class="h-[550px] content-center bg-gray-300 rounded-lg hover:cursor-pointer transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-105 duration-300">
      <mat-icon class="icon-size">add_circle</mat-icon>
    </li>
    <ng-container *ngFor="let album of albums">
      <app-album [album]="album"/>
    </ng-container>
  </ul>
</div>
