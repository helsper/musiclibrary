  <div class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center z-30">

    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

      <div class="modal-content py-4 text-left px-6">
        <div class="flex justify-between items-center pb-3">
          <p class="text-2xl font-bold">Update Album</p>
        </div>

        <form [formGroup]="albumForm" class="h-full">
          <div class="h-full grid grid-cols-2 grid-rows-[auto_auto_auto_1fr_auto] gap-1">
            <mat-form-field>
              <input matInput placeholder="Album Name" formControlName="name">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Artist" formControlName="artist">
            </mat-form-field>

            <mat-form-field>
              <input matInput type="date" placeholder="Release Date" formControlName="releaseDate">
            </mat-form-field>

            <mat-form-field>
              <input matInput type="number" placeholder="Number of Songs" formControlName="numberOfSongs">
            </mat-form-field>

            <mat-form-field class="flex-grow">
              <mat-label>Genre</mat-label>
              <mat-select formControlName="genre">
                <mat-option *ngFor="let genre of genres" [value]="getValueofGenre(genre)">{{ genre }}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="w-full col-span-2">
              <textarea matInput placeholder="Description" formControlName="description"></textarea>
            </mat-form-field>

            <label class="w-full col-span-2 flex flex-col text-left">
              <span class="text-md font-medium text-gray-500">Album Cover</span>
              <input class="" type="file" (change)="onFileSelected($event)">
            </label>
          </div>
        </form>

        <div class="mt-4 flex justify-end">
          <button (click)="abortUpdate()" class="modal-close px-4 bg-gray-100 p-3 rounded-lg text-black hover:bg-gray-200">Cancel</button>
          <button (click)="updateAlbum()" class="px-4 bg-purple-500 p-3 ml-3 rounded-lg text-white hover:bg-purple-400">Save</button>
        </div>
      </div>
    </div>
  </div>
